<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="login-image">
            <img src="{{logoImage}}" alt="{{altText}}">            
        </div>        
        <div class="form-group">
            <label for="email"><b>E-mail:</b></label>
            <input type="email" class="form-control" id="email" formControlName="email">
            <div
                *ngIf="formProperty['email'].invalid && (formProperty['email'].dirty || formProperty['email'].touched)">
                <span class="error" *ngIf="formProperty['email'].errors?.['required']">E-mail é requerido.</span>
                <span class="error" *ngIf="formProperty['email'].errors?.['email']">E-mail inválido.</span>
            </div>
        </div>
        <div class="form-group">
            <label for="password"><b>Palavra-passe:</b></label>
            <input type="password" class="form-control" id="password" formControlName="password">
            <div *ngIf="formProperty['password'].invalid && (formProperty['password'].dirty || formProperty['password'].touched)">
                <span class="error" *ngIf="formProperty['password'].errors?.['required']">Palavra-passe é requerida.</span>
                <span class="info" *ngIf="formProperty['password'].errors?.['pattern']">
                    Palavra-passe deve conter pelo menos: 12
                    caracteres, 1 letra
                    maiúscula, 1 número e 1 símbolo.
                </span>
            </div>
        </div>
        <button type="submit" class="button-primary" [disabled]="!loginForm.valid">Login</button>
    </form>
</div>
